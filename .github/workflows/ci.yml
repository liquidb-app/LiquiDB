name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Generate package-lock.json if missing
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found, generating..."
            npm install --package-lock-only
          fi

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: |
          npm run electron:compile
          npm run preload:build
          npm run helper:build

      - name: Build verification
        run: npm run build

      - name: Dependency scan
        id: audit
        continue-on-error: true
        run: |
          echo "Running npm audit..."
          npm audit --audit-level=moderate --json > audit-report.json || true
          npm audit --audit-level=moderate || true
          
          # Check for critical vulnerabilities
          if npm audit --audit-level=critical --json 2>/dev/null | grep -q '"vulnerabilities":{}'; then
            echo "has_critical=false" >> $GITHUB_OUTPUT
          else
            echo "has_critical=true" >> $GITHUB_OUTPUT
          fi

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: audit-report.json
          if-no-files-found: ignore
          retention-days: 7

      - name: Fail on critical vulnerabilities
        if: steps.audit.outputs.has_critical == 'true'
        run: |
          echo "Critical vulnerabilities found. Please review the audit report."
          exit 1
