name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Generate package-lock.json if missing
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found, generating..."
            npm install --package-lock-only
          fi

      - name: Install dependencies
        run: npm ci

      - name: Cache Electron compilation outputs
        uses: actions/cache@v4
        id: cache-electron-dist
        with:
          path: |
            electron-dist
            helper-dist
          key: electron-dist-${{ runner.os }}-${{ hashFiles('electron/**/*.ts', 'helper/**/*.ts', 'tsconfig.electron.json', 'tsconfig.helper.json', 'tsconfig.preload.json') }}
          restore-keys: |
            electron-dist-${{ runner.os }}-

      - name: Cache Next.js build outputs
        uses: actions/cache@v4
        id: cache-nextjs
        with:
          path: |
            .next
            out
          key: nextjs-${{ runner.os }}-${{ hashFiles('app/**', 'components/**', 'lib/**', 'hooks/**', 'next.config.ts', 'package.json') }}
          restore-keys: |
            nextjs-${{ runner.os }}-

      - name: Run linter
        run: npm run lint

      - name: Type check (parallel)
        run: |
          npm run electron:compile &
          npm run preload:build &
          npm run helper:build &
          wait

      - name: Build verification
        run: npm run build

      - name: Dependency scan
        id: audit
        continue-on-error: true
        shell: bash
        run: |
          echo "Running npm audit..."
          # Generate audit report for all severity levels
          npm audit --audit-level=moderate --json > audit-report.json 2>&1 || true
          
          # Run audit and capture output
          npm audit --audit-level=moderate || true
          
          # Check for critical vulnerabilities by checking exit code
          # npm audit exits with code 1 if vulnerabilities are found at the specified level
          if npm audit --audit-level=critical --json > /dev/null 2>&1; then
            echo "has_critical=false" >> $GITHUB_OUTPUT
            echo "No critical vulnerabilities found"
          else
            echo "has_critical=true" >> $GITHUB_OUTPUT
            echo "Critical vulnerabilities detected"
          fi

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: audit-report.json
          if-no-files-found: ignore
          retention-days: 7

      - name: Warn on critical vulnerabilities
        if: steps.audit.outputs.has_critical == 'true'
        run: |
          echo "::warning::Critical vulnerabilities found. Please review the audit report."
          echo "The workflow will continue, but please address critical vulnerabilities before merging."
