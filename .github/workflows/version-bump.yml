name: Auto Version Bump

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
      - 'changelogs/**'
      - '.github/workflows/version-bump.yml'

jobs:
  version-bump:
    name: Auto Bump Version
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' && 
      !startsWith(github.ref, 'refs/tags/') &&
      !contains(github.event.head_commit.message, 'Bump version to')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get current version from package.json
        id: current-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version in package.json: $VERSION"

      - name: Get latest tag
        id: latest-tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          LATEST_VERSION=${LATEST_TAG#v}
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG (version: $LATEST_VERSION)"

      - name: Check if version needs bumping
        id: check-bump
        run: |
          CURRENT_VERSION="${{ steps.current-version.outputs.version }}"
          LATEST_VERSION="${{ steps.latest-tag.outputs.version }}"
          
          # Compare versions using sort -V. If the latest tag is greater than or equal to the current version, we need to bump.
          if [ "$(printf '%s\n' "$LATEST_VERSION" "$CURRENT_VERSION" | sort -V | head -n1)" = "$CURRENT_VERSION" ]; then
            echo "Version needs to be bumped. Current: $CURRENT_VERSION, Latest Tag: $LATEST_VERSION"
            echo "needs_bump=true" >> $GITHUB_OUTPUT
          else
            echo "Current version ($CURRENT_VERSION) is newer than latest tag ($LATEST_VERSION), no bump needed."
            echo "needs_bump=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine bump type and bump version
        id: bump-version
        if: steps.check-bump.outputs.needs_bump == 'true'
        run: |
          # Get commits since last tag
          LAST_TAG="${{ steps.latest-tag.outputs.tag }}"
          if [ "$LAST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s")
          fi
          
          echo "Commits since last tag:"
          echo "$COMMITS"
          
          # Determine bump type from commits
          BUMP_TYPE="patch"
          if echo "$COMMITS" | grep -qE "(BREAKING CHANGE|BREAKING:|^[^:]+!:)"; then
            BUMP_TYPE="major"
            echo "Detected breaking changes - major bump"
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            BUMP_TYPE="minor"
            echo "Detected new features - minor bump"
          else
            echo "Using patch bump (default)"
          fi
          
          # Run auto-version-bump script and capture output
          # The script outputs the new version to stdout (last line)
          CURRENT_VERSION="${{ steps.current-version.outputs.version }}"
          NEW_VERSION=$(npx tsx scripts/auto-version-bump.ts $CURRENT_VERSION $BUMP_TYPE 2>&1 | tail -n1)
          
          # Verify we got a valid version
          if [[ ! "$NEW_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Invalid version returned from script: $NEW_VERSION"
            exit 1
          fi
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION ($BUMP_TYPE bump)"

      - name: Check if tag already exists
        id: check-tag
        if: steps.bump-version.outputs.version != ''
        run: |
          NEW_VERSION="${{ steps.bump-version.outputs.version }}"
          NEW_TAG="v${NEW_VERSION}"
          
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $NEW_TAG already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $NEW_TAG does not exist, will create"
          fi
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Commit version change
        if: steps.bump-version.outputs.version != '' && steps.check-tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes to commit
          if git diff --quiet package.json; then
            echo "No changes to commit in package.json"
          else
            git add package.json
            git commit -m "Bump version to ${{ steps.bump-version.outputs.version }}"
            git push https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }} HEAD:main
            echo "✅ Committed and pushed version change"
          fi

      - name: Create and push tag
        if: steps.bump-version.outputs.version != '' && steps.check-tag.outputs.exists == 'false'
        run: |
          TAG="${{ steps.check-tag.outputs.tag }}"
          VERSION="${{ steps.bump-version.outputs.version }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Fetch latest tags to avoid conflicts
          git fetch --tags origin || true
          
          # Check if tag exists remotely
          if git ls-remote --tags origin "$TAG" | grep -q "$TAG"; then
            echo "Tag $TAG already exists remotely, skipping"
          else
            # Create and push tag
            git tag -a "$TAG" -m "Release $VERSION"
            git push origin "$TAG"
            echo "✅ Created and pushed tag: $TAG"
            echo "This will trigger the release workflow"
          fi

