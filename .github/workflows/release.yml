name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update version in package.json (for build only)
        run: |
          npm run version:update -- ${{ steps.version.outputs.version }}
          echo "Version updated in package.json for build (not committed)"

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: |
          npm run electron:compile
          npm run preload:build
          npm run helper:build
          npm run build

      - name: Build for platform
        shell: bash
        run: |
          set -e
          if [ "${{ matrix.platform }}" == "mac" ]; then
            npm run electron:build:mac || (echo "macOS build failed" && exit 1)
          elif [ "${{ matrix.platform }}" == "win" ]; then
            npm run electron:build:win || (echo "Windows build failed" && exit 1)
          else
            npm run electron:build:linux || (echo "Linux build failed" && exit 1)
          fi
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check electron-builder output
        run: |
          echo "Checking for build outputs..."
          echo "Current directory: $(pwd)"
          echo "---"
          echo "dist directory contents:"
          ls -la dist/ 2>/dev/null || echo "dist/ not found"
          echo "---"
          echo "All files in dist:"
          find dist -type f 2>/dev/null || echo "No files found"
          echo "---"
          echo "macOS builds:"
          find dist -name "*.dmg" -o -name "*.zip" 2>/dev/null || echo "No macOS builds"
          echo "---"
          echo "Windows builds:"
          find dist -name "*.exe" 2>/dev/null || echo "No Windows builds"
          echo "---"
          echo "Linux builds:"
          find dist -name "*.AppImage" -o -name "*.deb" 2>/dev/null || echo "No Linux builds"

      - name: List build artifacts
        run: |
          echo "Build artifacts:"
          ls -la dist/ || echo "No dist directory found"
          find dist -type f -name "*" || echo "No files found"
          echo "---"
          echo "All files in dist:"
          find dist -type f || echo "No files found"

      - name: Verify artifacts exist
        run: |
          ARTIFACT_COUNT=$(find dist -type f \( \
            -name "*.dmg" -o \
            -name "*.zip" -o \
            -name "*.exe" -o \
            -name "*.AppImage" -o \
            -name "*.deb" -o \
            -name "*.portable.exe" \
          \) 2>/dev/null | wc -l | tr -d ' ')
          
          if [ "$ARTIFACT_COUNT" -eq "0" ]; then
            echo "ERROR: No build artifacts found in dist/"
            echo "Contents of dist/:"
            ls -la dist/ || echo "dist/ directory does not exist"
            find dist -type f || echo "No files found"
            exit 1
          fi
          
          echo "Found $ARTIFACT_COUNT artifact(s) to upload"
          find dist -type f \( \
            -name "*.dmg" -o \
            -name "*.zip" -o \
            -name "*.exe" -o \
            -name "*.AppImage" -o \
            -name "*.deb" -o \
            -name "*.portable.exe" \
          \) -exec ls -lh {} \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-builds
          path: |
            dist/**/*.dmg
            dist/**/*.zip
            dist/**/*.exe
            dist/**/*.portable.exe
            dist/**/*.AppImage
            dist/**/*.deb
            dist/**/*.app
            dist/**/*.blockmap
          if-no-files-found: error
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: release
    runs-on: ubuntu-latest
    if: always()
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Generate release notes
        id: release-notes
        run: |
          if npm run release:notes -- ${{ steps.version.outputs.version }} > release-notes.md 2>&1; then
            echo "Release notes generated successfully"
          else
            echo "# Release ${{ steps.version.outputs.version }}\n\n## Changes\n\nSee commit history for details." > release-notes.md
            echo "Using fallback release notes"
          fi
          cat release-notes.md

      - name: Save changelog
        run: |
          mkdir -p changelogs
          cp release-notes.md changelogs/v${{ steps.version.outputs.version }}.md
          echo "Changelog saved for version ${{ steps.version.outputs.version }}"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: '*-builds'
          merge-multiple: true
          continue-on-error: false

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts structure:"
          find dist -type f || echo "No artifacts found"
          echo "---"
          echo "Files in dist root:"
          ls -la dist/ || echo "dist directory not found"
          echo "---"
          echo "Recursive listing:"
          find dist -type f -exec ls -lh {} \;

      - name: Verify artifacts exist
        run: |
          echo "Verifying artifacts exist before release creation..."
          ARTIFACT_COUNT=$(find dist -type f \( \
            -name "*.dmg" -o \
            -name "*.zip" -o \
            -name "*.exe" -o \
            -name "*.AppImage" -o \
            -name "*.deb" -o \
            -name "*.portable.exe" \
          \) 2>/dev/null | wc -l | tr -d ' ')
          
          if [ "$ARTIFACT_COUNT" -eq "0" ]; then
            echo "ERROR: No build artifacts found!"
            echo "All files in dist:"
            find dist -type f || echo "dist directory is empty or doesn't exist"
            exit 1
          fi
          
          echo "Found $ARTIFACT_COUNT artifact(s)"
          find dist -type f \( \
            -name "*.dmg" -o \
            -name "*.zip" -o \
            -name "*.exe" -o \
            -name "*.AppImage" -o \
            -name "*.deb" -o \
            -name "*.portable.exe" \
          \) -exec ls -lh {} \;

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: release-notes.md
          files: |
            dist/**/*.dmg
            dist/**/*.zip
            dist/**/*.exe
            dist/**/*.AppImage
            dist/**/*.deb
            dist/**/*.portable.exe
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

