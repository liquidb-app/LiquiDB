name: Release

on:
  push:
    branches:
      - main

jobs:
  version:
    runs-on: ubuntu-latest
    # Skip this job if the commit message matches version update pattern
    # This prevents the workflow from running when version update commits are pushed
    if: github.event.head_commit.message == null || !startsWith(github.event.head_commit.message, 'chore(release):')
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      new_release_published: ${{ steps.version.outputs.new_release_published }}
      new_release_version: ${{ steps.version.outputs.new_release_version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}
          fetch-tags: true

      - name: Check if version update commit (fallback)
        id: check_version_commit
        run: |
          # Fallback check in case job-level condition didn't catch it
          COMMIT_MSG=$(git log -1 --pretty=format:"%s" HEAD)
          if echo "$COMMIT_MSG" | grep -qE "^chore\(release\):"; then
            echo "Version update commit detected, exiting job early"
            echo "skip_workflow=true" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "skip_workflow=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        if: steps.check_version_commit.outputs.skip_workflow != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Generate package-lock.json if missing
        if: steps.check_version_commit.outputs.skip_workflow != 'true'
        shell: bash
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found, generating..."
            npm install --package-lock-only
          fi

      - name: Install dependencies
        if: steps.check_version_commit.outputs.skip_workflow != 'true'
        run: npm ci

      - name: Import GPG key
        if: steps.check_version_commit.outputs.skip_workflow != 'true'
        id: gpg_import
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
        run: |
          if [ -n "$GPG_PRIVATE_KEY" ] && [ "$GPG_PRIVATE_KEY" != "" ]; then
            # Import the GPG key
            echo "$GPG_PRIVATE_KEY" | gpg --batch --import
            
            # Verify the key was imported
            echo "=== Imported GPG keys ==="
            gpg --list-secret-keys --keyid-format LONG
            
            # Extract the PRIMARY key ID from the keyring (the one with [SC] capability)
            KEY_ID_FROM_KEYRING=$(gpg --list-secret-keys --keyid-format LONG 2>/dev/null | grep -E "^sec.*\[SC\]" | head -1 | awk '{print $2}' | cut -d'/' -f2)
            if [ -z "$KEY_ID_FROM_KEYRING" ]; then
              # Fallback: get the first primary key (sec line, not ssb)
              KEY_ID_FROM_KEYRING=$(gpg --list-secret-keys --keyid-format LONG 2>/dev/null | grep -E "^sec" | head -1 | awk '{print $2}' | cut -d'/' -f2)
            fi
            if [ -n "$KEY_ID_FROM_KEYRING" ]; then
              echo "::notice::Primary key ID found in keyring: $KEY_ID_FROM_KEYRING"
              echo "gpg_key_id_from_keyring=$KEY_ID_FROM_KEYRING" >> $GITHUB_OUTPUT
            fi
            
            if [ -n "$GPG_KEY_ID" ]; then
              echo "::notice::Key ID from secret: $GPG_KEY_ID"
              
              # Normalize the key ID (remove spaces, uppercase)
              KEY_ID_NORMALIZED=$(echo "$GPG_KEY_ID" | tr -d ' ' | tr '[:lower:]' '[:upper:]')
              KEY_ID_FROM_KEYRING_NORMALIZED=$(echo "$KEY_ID_FROM_KEYRING" | tr -d ' ' | tr '[:lower:]' '[:upper:]')
              
              # Always prefer the primary key from keyring if available
              if [ -n "$KEY_ID_FROM_KEYRING" ]; then
                echo "::notice::Using primary key ID from keyring: $KEY_ID_FROM_KEYRING"
                ACTUAL_KEY_ID="$KEY_ID_FROM_KEYRING"
                # Check if the provided key ID is a subkey
                if [ "$KEY_ID_NORMALIZED" != "$KEY_ID_FROM_KEYRING_NORMALIZED" ]; then
                  echo "::warning::Provided key ID ($KEY_ID_NORMALIZED) differs from primary key ($KEY_ID_FROM_KEYRING_NORMALIZED)"
                  echo "::warning::Using primary key for signing. Update GPG_KEY_ID secret to: $KEY_ID_FROM_KEYRING"
                fi
              else
                echo "::notice::Using key ID from secret: $KEY_ID_NORMALIZED"
                ACTUAL_KEY_ID="$KEY_ID_NORMALIZED"
              fi
              
              # Trust the key
              echo -e "5\ny\n" | gpg --batch --command-fd 0 --edit-key "$ACTUAL_KEY_ID" trust || true
              
              # Test signing with the key (with or without passphrase)
              if [ -n "$GPG_PASSPHRASE" ] && [ "$GPG_PASSPHRASE" != "" ]; then
                echo "test" | gpg --clearsign --pinentry-mode loopback --passphrase "$GPG_PASSPHRASE" --default-key "$ACTUAL_KEY_ID" > /dev/null 2>&1 && echo "‚úì GPG signing test passed" || echo "‚ö† GPG signing test failed"
              else
                echo "test" | gpg --clearsign --pinentry-mode loopback --default-key "$ACTUAL_KEY_ID" > /dev/null 2>&1 && echo "‚úì GPG signing test passed (no passphrase)" || echo "‚ö† GPG signing test failed"
              fi
              
              # Extract email from GPG key
              GPG_EMAIL=$(gpg --list-keys --keyid-format LONG "$ACTUAL_KEY_ID" 2>/dev/null | grep -oE '<[^>]+@[^>]+>' | head -1 | tr -d '<>')
              if [ -n "$GPG_EMAIL" ]; then
                echo "gpg_email=$GPG_EMAIL" >> $GITHUB_OUTPUT
                echo "Found email in GPG key: $GPG_EMAIL"
              fi
              
              # Export the key ID for use in later steps
              echo "gpg_key_id=$ACTUAL_KEY_ID" >> $GITHUB_OUTPUT
              echo "Configured GPG key ID: $ACTUAL_KEY_ID"
            fi
          else
            echo "GPG_PRIVATE_KEY not set, skipping GPG key import"
          fi

      - name: Configure Git for signing
        if: steps.check_version_commit.outputs.skip_workflow != 'true'
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GIT_USER_NAME: ${{ secrets.GIT_USER_NAME }}
          GIT_USER_EMAIL: ${{ secrets.GIT_USER_EMAIL }}
        run: |
          if [ -n "$GPG_PRIVATE_KEY" ] && [ "$GPG_PRIVATE_KEY" != "" ] && [ -n "$GPG_KEY_ID" ]; then
            # Use key ID from import step if available, otherwise use from secrets
            ACTUAL_KEY_ID="${GPG_KEY_ID}"
            if [ -n "${{ steps.gpg_import.outputs.gpg_key_id }}" ]; then
              ACTUAL_KEY_ID="${{ steps.gpg_import.outputs.gpg_key_id }}"
            fi
            
            # Set author environment variables (for commit author)
            GIT_AUTHOR_NAME="${GIT_USER_NAME:-alexg-sh}"
            # Use email from GPG key if available, otherwise use provided or default
            GPG_EMAIL_FROM_KEY="${{ steps.gpg_import.outputs.gpg_email }}"
            if [ -n "$GPG_EMAIL_FROM_KEY" ] && [ -z "$GIT_USER_EMAIL" ]; then
              GIT_AUTHOR_EMAIL="$GPG_EMAIL_FROM_KEY"
              echo "Using email from GPG key: $GIT_AUTHOR_EMAIL"
            else
              GIT_AUTHOR_EMAIL="${GIT_USER_EMAIL:-alexg-sh@users.noreply.github.com}"
            fi
            
            # Set committer to same as author for GPG verification
            # GitHub verifies based on committer, so both must be the same account with GPG key
            GIT_COMMITTER_NAME="$GIT_AUTHOR_NAME"
            GIT_COMMITTER_EMAIL="$GIT_AUTHOR_EMAIL"
            
            # Export author and committer environment variables
            export GIT_AUTHOR_NAME
            export GIT_AUTHOR_EMAIL
            export GIT_COMMITTER_NAME
            export GIT_COMMITTER_EMAIL
            
            # Configure git for GPG signing
            # DO NOT set git config user.name/email - this would set both author AND committer
            # We use environment variables to set both author and committer to your account
            # GIT_AUTHOR_NAME/EMAIL and GIT_COMMITTER_NAME/EMAIL are set above
            git config --global user.signingkey "$ACTUAL_KEY_ID"
            git config --global commit.gpgsign true
            git config --global gpg.program gpg
            
            # Configure GPG to use the passphrase
            mkdir -p ~/.gnupg
            echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
            echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf || true
            
            # Test git signing
            echo "Testing git signing..."
            git config --global --get user.signingkey
            echo "Configured Git Author: $GIT_AUTHOR_NAME <$GIT_AUTHOR_EMAIL>"
            echo "Configured Git Committer: $GIT_COMMITTER_NAME <$GIT_COMMITTER_EMAIL>"
            echo "Using GPG key ID: $ACTUAL_KEY_ID"
            echo "Commits will show as '$GIT_AUTHOR_NAME authored' (verified with GPG key)"
            echo "::notice::Make sure the email '$GIT_AUTHOR_EMAIL' is associated with the GPG key and uploaded to your GitHub account (alexg-sh) for verified commits."
          else
            echo "GPG keys not configured, skipping Git signing setup"
          fi

      - name: Verify GPG key before semantic-release
        if: steps.check_version_commit.outputs.skip_workflow != 'true'
        id: verify_gpg
        env:
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          if [ -n "$GPG_KEY_ID" ]; then
            echo "Verifying GPG key: $GPG_KEY_ID"
            echo "Available GPG keys:"
            gpg --list-secret-keys --keyid-format LONG
            
            # Get the PRIMARY key ID (the one with [SC] capability, not subkeys)
            # First check if the provided key ID is the primary key
            if gpg --list-secret-keys --keyid-format LONG "$GPG_KEY_ID" 2>/dev/null | grep -q "^sec"; then
              KEY_ID_LONG=$(echo "$GPG_KEY_ID" | tr -d ' ' | tr '[:lower:]' '[:upper:]')
              echo "Provided key ID is primary key: $KEY_ID_LONG"
            else
              # Extract the primary key ID (sec line with [SC] capability)
              KEY_ID_LONG=$(gpg --list-secret-keys --keyid-format LONG 2>/dev/null | grep -E "^sec.*\[SC\]" | head -1 | awk '{print $2}' | cut -d'/' -f2)
              
              if [ -z "$KEY_ID_LONG" ]; then
                # Fallback: get the first primary key (sec line, not ssb)
                KEY_ID_LONG=$(gpg --list-secret-keys --keyid-format LONG 2>/dev/null | grep -E "^sec" | head -1 | awk '{print $2}' | cut -d'/' -f2)
              fi
            fi
            
            if [ -n "$KEY_ID_LONG" ]; then
              echo "Found primary key ID in keyring: $KEY_ID_LONG"
              # Normalize the key ID
              KEY_ID_NORMALIZED=$(echo "$KEY_ID_LONG" | tr -d ' ' | tr '[:lower:]' '[:upper:]')
              echo "gpg_key_id_normalized=$KEY_ID_NORMALIZED" >> $GITHUB_OUTPUT
              
              # Test signing (with or without passphrase)
              if [ -n "$GPG_PASSPHRASE" ] && [ "$GPG_PASSPHRASE" != "" ]; then
                echo "test" | gpg --clearsign --pinentry-mode loopback --passphrase "$GPG_PASSPHRASE" --default-key "$KEY_ID_LONG" > /dev/null 2>&1 && echo "‚úì GPG signing test passed" || echo "‚ö† GPG signing test failed"
              else
                echo "test" | gpg --clearsign --pinentry-mode loopback --default-key "$KEY_ID_LONG" > /dev/null 2>&1 && echo "‚úì GPG signing test passed (no passphrase)" || echo "‚ö† GPG signing test failed"
              fi
            else
              echo "‚ö† Could not find primary key ID in keyring"
              # Normalize the provided key ID
              KEY_ID_NORMALIZED=$(echo "$GPG_KEY_ID" | tr -d ' ' | tr '[:lower:]' '[:upper:]')
              echo "gpg_key_id_normalized=$KEY_ID_NORMALIZED" >> $GITHUB_OUTPUT
              echo "‚ö† Make sure GPG_KEY_ID secret is set to the primary key: C4F95877A6D59D30"
            fi
          fi

      - name: Setup GPG and run automatic versioning
        if: steps.check_version_commit.outputs.skip_workflow != 'true'
        id: version
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_KEY_ID: ${{ steps.verify_gpg.outputs.gpg_key_id_normalized != '' && steps.verify_gpg.outputs.gpg_key_id_normalized || secrets.GPG_KEY_ID }}
          GPG_EMAIL_FROM_IMPORT: ${{ steps.gpg_import.outputs.gpg_email }}
          GIT_USER_NAME: ${{ secrets.GIT_USER_NAME }}
          GIT_USER_EMAIL: ${{ secrets.GIT_USER_EMAIL }}
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          # CRITICAL: Unset the default GITHUB_TOKEN that GitHub Actions provides
          # This token is associated with the bot account
          unset GITHUB_TOKEN || true
          
          # Use the PAT token instead (this is associated with your account)
          export GITHUB_TOKEN="${{ secrets.PAT }}"
          
          if [ -z "$GITHUB_TOKEN" ] || [ "$GITHUB_TOKEN" = "" ]; then
            echo "‚ö† ERROR: PAT token is not set in secrets!"
            exit 1
          fi
          
          # Verify we're using the PAT token, not the default bot token
          echo "Using PAT token for automatic versioning (length: ${#GITHUB_TOKEN} characters)"
          
          # Extract email from GPG key first (if available) to use as default
          # Try to get email from the GPG import step output first, otherwise extract from key
          GPG_EMAIL_FOR_DEFAULT=""
          if [ -n "$GPG_EMAIL_FROM_IMPORT" ] && [ "$GPG_EMAIL_FROM_IMPORT" != "" ]; then
            GPG_EMAIL_FOR_DEFAULT="$GPG_EMAIL_FROM_IMPORT"
            echo "Using email from GPG import step: $GPG_EMAIL_FOR_DEFAULT"
          elif [ -n "$GPG_KEY_ID" ]; then
            # Import GPG key if not already imported (for email extraction)
            if [ -n "$GPG_PRIVATE_KEY" ] && [ "$GPG_PRIVATE_KEY" != "" ]; then
              echo "$GPG_PRIVATE_KEY" | gpg --batch --import 2>/dev/null || true
            fi
            GPG_EMAIL_FOR_DEFAULT=$(gpg --list-keys --keyid-format LONG "$GPG_KEY_ID" 2>/dev/null | grep -oE '<[^>]+@[^>]+>' | head -1 | tr -d '<>')
            if [ -n "$GPG_EMAIL_FOR_DEFAULT" ]; then
              echo "Found email in GPG key: $GPG_EMAIL_FOR_DEFAULT"
            fi
          fi
          
          # Set git AUTHOR and COMMITTER to your account for GPG verification
          # GitHub verifies based on committer, so both must be the same account with GPG key
          # Use GPG key email as default if available, otherwise use provided email or GitHub no-reply
          GIT_AUTHOR_NAME="${GIT_USER_NAME:-alexg-sh}"
          if [ -n "$GIT_USER_EMAIL" ]; then
            GIT_AUTHOR_EMAIL="$GIT_USER_EMAIL"
          elif [ -n "$GPG_EMAIL_FOR_DEFAULT" ]; then
            GIT_AUTHOR_EMAIL="$GPG_EMAIL_FOR_DEFAULT"
            echo "Using email from GPG key: $GIT_AUTHOR_EMAIL"
          else
            GIT_AUTHOR_EMAIL="alexg-sh@users.noreply.github.com"
          fi
          
          # Set committer to same as author for GPG verification
          GIT_COMMITTER_NAME="$GIT_AUTHOR_NAME"
          GIT_COMMITTER_EMAIL="$GIT_AUTHOR_EMAIL"
          
          # Export author and committer environment variables
          export GIT_AUTHOR_NAME
          export GIT_AUTHOR_EMAIL
          export GIT_COMMITTER_NAME
          export GIT_COMMITTER_EMAIL
          
          echo "=== Git Author/Committer Configuration ==="
          echo "Author: $GIT_AUTHOR_NAME <$GIT_AUTHOR_EMAIL>"
          echo "Committer: $GIT_COMMITTER_NAME <$GIT_COMMITTER_EMAIL>"
          echo "Commits will show as '$GIT_AUTHOR_NAME authored' (verified with GPG key)"
          
          # DO NOT set git config --global user.name/email
          # This would set both author AND committer to your account
          # We use environment variables instead to set them separately
          
          # Configure git to use PAT token for authentication
          # This ensures commits are authenticated with your account, not the bot
          if [ -n "$GITHUB_TOKEN" ] && [ "$GITHUB_TOKEN" != "" ]; then
            # Get the current remote URL
            CURRENT_REMOTE=$(git remote get-url origin)
            echo "Current remote URL: ${CURRENT_REMOTE//$GITHUB_TOKEN/***}"
            
            # Extract repo path (owner/repo)
            REPO_PATH=$(echo "$CURRENT_REMOTE" | sed -E 's|.*github.com[:/]([^/]+/[^/]+)(\.git)?$|\1|')
            
            # Set up git credential helper to use the token
            git config --global credential.helper store
            echo "https://${GITHUB_TOKEN}@github.com" > ~/.git-credentials
            chmod 600 ~/.git-credentials
            
            # Update remote URL to use HTTPS with token
            NEW_REMOTE="https://${GITHUB_TOKEN}@github.com/${REPO_PATH}"
            git remote set-url origin "$NEW_REMOTE"
            
            echo "Updated git remote URL to use PAT token for authentication"
            echo "New remote URL: https://***@github.com/${REPO_PATH}"
            
            # Verify the configuration
            echo "=== Git Configuration Verification ==="
            echo "Git author (from env): $GIT_AUTHOR_NAME <$GIT_AUTHOR_EMAIL>"
            echo "Git committer (from env): $GIT_COMMITTER_NAME <$GIT_COMMITTER_EMAIL>"
            echo "Git signing key: $(git config --global --get user.signingkey || echo 'not set')"
            git remote get-url origin | sed "s|${GITHUB_TOKEN}|***|g" || echo "Could not get remote URL"
          fi
          
          echo "=== Git Configuration (for automatic versioning commits) ==="
          echo "Author: $GIT_AUTHOR_NAME <$GIT_AUTHOR_EMAIL>"
          echo "Committer: $GIT_COMMITTER_NAME <$GIT_COMMITTER_EMAIL>"
          echo "This ensures commits are made by $GIT_AUTHOR_NAME (author) and $GIT_COMMITTER_NAME (committer)"
          
          if [ -n "$GPG_PRIVATE_KEY" ] && [ "$GPG_PRIVATE_KEY" != "" ] && [ -n "$GPG_KEY_ID" ]; then
            # Configure GPG first
            mkdir -p ~/.gnupg
            echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
            echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf || true
            chmod 700 ~/.gnupg
            chmod 600 ~/.gnupg/gpg.conf ~/.gnupg/gpg-agent.conf 2>/dev/null || true
            
            # Export GPG_TTY for proper GPG agent interaction
            export GPG_TTY=$(tty || echo /dev/tty)
            export GPG_AGENT_INFO=""
            
            # Import GPG key and capture output
            echo "=== Importing GPG Key ==="
            IMPORT_OUTPUT=$(echo "$GPG_PRIVATE_KEY" | gpg --batch --import 2>&1)
            echo "$IMPORT_OUTPUT"
            
            # Check if import was successful
            if echo "$IMPORT_OUTPUT" | grep -q "imported\|unchanged"; then
              echo "‚úì GPG key imported successfully"
            else
              echo "‚ö† GPG key import may have failed"
            fi
            
            # List all keys (public and secret) to debug
            echo "=== All GPG Keys (Public) ==="
            gpg --list-keys --keyid-format LONG
            
            echo "=== All GPG Keys (Secret) ==="
            gpg --list-secret-keys --keyid-format LONG || echo "No secret keys found"
            
            # Get the primary key ID (the one with [SC] capability, not subkeys)
            # First try to find the primary key by matching the provided key ID
            if gpg --list-secret-keys --keyid-format LONG "$GPG_KEY_ID" 2>/dev/null | grep -q "^sec"; then
              echo "Found provided key ID in keyring: $GPG_KEY_ID"
              ACTUAL_KEY_ID="$GPG_KEY_ID"
            else
              # Extract the primary key ID (the one with [SC] - Signing/Certification)
              ACTUAL_KEY_ID=$(gpg --list-secret-keys --keyid-format LONG 2>/dev/null | grep -E "^sec.*\[SC\]" | head -1 | awk '{print $2}' | cut -d'/' -f2)
              
              if [ -z "$ACTUAL_KEY_ID" ]; then
                # Fallback: get the first primary key (sec line, not ssb)
                ACTUAL_KEY_ID=$(gpg --list-secret-keys --keyid-format LONG 2>/dev/null | grep -E "^sec" | head -1 | awk '{print $2}' | cut -d'/' -f2)
              fi
              
              if [ -z "$ACTUAL_KEY_ID" ]; then
                # Try public keys as last resort
                ACTUAL_KEY_ID=$(gpg --list-keys --keyid-format LONG 2>/dev/null | grep -E "^pub.*\[SC\]" | head -1 | awk '{print $2}' | cut -d'/' -f2)
              fi
            fi
            
            if [ -n "$ACTUAL_KEY_ID" ]; then
              echo "Using primary key ID: $ACTUAL_KEY_ID"
              GPG_KEY_ID="$ACTUAL_KEY_ID"
            else
              echo "‚ö† Could not find primary key ID in keyring, using provided: $GPG_KEY_ID"
              echo "‚ö† Make sure GPG_KEY_ID secret is set to the primary key: C4F95877A6D59D30"
            fi
            
            # Trust the key
            echo -e "5\ny\n" | gpg --batch --command-fd 0 --edit-key "$GPG_KEY_ID" trust 2>&1 || echo "Trust command completed"
            
            # Get email from GPG key or use author email
            GPG_EMAIL=$(gpg --list-keys --keyid-format LONG "$GPG_KEY_ID" 2>/dev/null | grep -oE '<[^>]+@[^>]+>' | head -1 | tr -d '<>')
            
            # Update author email if we got one from GPG key and no explicit email was provided
            if [ -n "$GPG_EMAIL" ] && [ -z "$GIT_USER_EMAIL" ]; then
              export GIT_AUTHOR_EMAIL="$GPG_EMAIL"
              echo "Updated author email from GPG key: $GPG_EMAIL"
            fi
            
            # Configure GPG signing for git commits
            # DO NOT set git config user.name/email - this would set both author AND committer
            # We use environment variables to set both author and committer to your account
            # GIT_AUTHOR_NAME/EMAIL and GIT_COMMITTER_NAME/EMAIL are set above
            git config --global user.signingkey "$GPG_KEY_ID"
            git config --global commit.gpgsign true
            git config --global gpg.program gpg
            
            echo "=== Git Configuration ==="
            echo "Author: $GIT_AUTHOR_NAME <$GIT_AUTHOR_EMAIL>"
            echo "Committer: $GIT_COMMITTER_NAME <$GIT_COMMITTER_EMAIL>"
            echo "Signing Key: $GPG_KEY_ID"
            echo "Commits will show as '$GIT_COMMITTER_NAME and $GIT_AUTHOR_NAME authored'"
            
            # Test signing (with or without passphrase)
            echo "=== Testing GPG Signing ==="
            if [ -n "$GPG_PASSPHRASE" ] && [ "$GPG_PASSPHRASE" != "" ]; then
              TEST_RESULT=$(echo "test" | gpg --clearsign --pinentry-mode loopback --passphrase "$GPG_PASSPHRASE" --default-key "$GPG_KEY_ID" 2>&1)
              if [ $? -eq 0 ]; then
                echo "‚úì GPG signing verified"
              else
                echo "‚ö† GPG signing verification failed:"
                echo "$TEST_RESULT"
              fi
            else
              TEST_RESULT=$(echo "test" | gpg --clearsign --pinentry-mode loopback --default-key "$GPG_KEY_ID" 2>&1)
              if [ $? -eq 0 ]; then
                echo "‚úì GPG signing verified (no passphrase)"
              else
                echo "‚ö† GPG signing verification failed:"
                echo "$TEST_RESULT"
              fi
            fi
          fi
          
          # Get the latest tag before running automatic versioning
          LATEST_TAG_BEFORE=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          # Verify git configuration one more time before running automatic versioning
          echo "=== Final Git Configuration Check ==="
          echo "GIT_AUTHOR_NAME: ${GIT_AUTHOR_NAME:-not set}"
          echo "GIT_AUTHOR_EMAIL: ${GIT_AUTHOR_EMAIL:-not set}"
          echo "GIT_COMMITTER_NAME: ${GIT_COMMITTER_NAME:-not set}"
          echo "GIT_COMMITTER_EMAIL: ${GIT_COMMITTER_EMAIL:-not set}"
          echo "Git signing key: $(git config --global --get user.signingkey || echo 'not set')"
          echo "Git remote URL: $(git remote get-url origin | sed 's|https://[^@]*@|https://***@|g')"
          
          # Verify environment variables are set
          if [ -z "$GIT_AUTHOR_NAME" ] || [ -z "$GIT_AUTHOR_EMAIL" ]; then
            echo "‚ö† ERROR: GIT_AUTHOR_NAME or GIT_AUTHOR_EMAIL not set!"
            exit 1
          fi
          
          if [ -z "$GIT_COMMITTER_NAME" ] || [ -z "$GIT_COMMITTER_EMAIL" ]; then
            echo "‚ö† ERROR: GIT_COMMITTER_NAME or GIT_COMMITTER_EMAIL not set!"
            exit 1
          fi
          
          echo "‚úì Git author/committer environment variables are set correctly"
          echo "Commits will show as: '$GIT_COMMITTER_NAME and $GIT_AUTHOR_NAME authored'"
          
          # Ensure GITHUB_TOKEN is set and exported
          if [ -z "$GITHUB_TOKEN" ] || [ "$GITHUB_TOKEN" = "" ]; then
            echo "‚ö† ERROR: GITHUB_TOKEN is not set!"
            exit 1
          fi
          
          export GITHUB_TOKEN
          echo "GITHUB_TOKEN is set (length: ${#GITHUB_TOKEN} characters)"
          
          # Run automatic versioning
          # This will:
          # 1. Analyze commits to determine version (automatic semver)
          # 2. Update package.json with new version
          # 3. Update CHANGELOG.md
          # 4. Create git tag
          # 5. Create draft GitHub release
          # 6. Commit changes (will use GIT_AUTHOR_NAME/EMAIL and GIT_COMMITTER_NAME/EMAIL)
          echo "=== Running automatic versioning ==="
          echo "Automatic semver: ENABLED"
          echo "Commit author: $GIT_AUTHOR_NAME <$GIT_AUTHOR_EMAIL>"
          echo "Commit committer: $GIT_COMMITTER_NAME <$GIT_COMMITTER_EMAIL>"
          echo "Commits will show as: '$GIT_COMMITTER_NAME and $GIT_AUTHOR_NAME authored'"
          
          # Run auto-version script
          node scripts/auto-version.js
          EXIT_CODE=$?
          
          if [ $EXIT_CODE -ne 0 ]; then
            echo "‚ö† Automatic versioning failed or no version bump needed"
            echo "new_release_published=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Get new version from package.json
          NEW_VERSION=$(node -p "require('./package.json').version")
          NEW_TAG="v${NEW_VERSION}"
          
          # Check if tag already exists
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "‚ö† Tag $NEW_TAG already exists, skipping release"
            echo "new_release_published=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Update CHANGELOG.md (generate from commits)
          echo "=== Generating CHANGELOG.md ==="
          # Get commits since last tag
          if [ -n "$LATEST_TAG_BEFORE" ]; then
            COMMITS=$(git log ${LATEST_TAG_BEFORE}..HEAD --pretty=format:"- %s ([%h](https://github.com/${{ github.repository }}/commit/%H))" || echo "")
          else
            COMMITS=$(git log --pretty=format:"- %s ([%h](https://github.com/${{ github.repository }}/commit/%H))" -20 || echo "")
          fi
          
          # Update CHANGELOG.md
          if [ -f "CHANGELOG.md" ]; then
            # Prepend new version section
            CHANGELOG_ENTRY="## [${NEW_VERSION}](https://github.com/${{ github.repository }}/compare/${LATEST_TAG_BEFORE:-HEAD}...${NEW_TAG}) ($(date +%Y-%m-%d))\n\n${COMMITS}\n\n"
            echo -e "${CHANGELOG_ENTRY}$(cat CHANGELOG.md)" > CHANGELOG.md
            echo "‚úì Updated CHANGELOG.md with version ${NEW_VERSION}"
            echo "First few lines of CHANGELOG.md:"
            head -n 10 CHANGELOG.md
          else
            echo "‚ö† CHANGELOG.md not found, creating it..."
            echo "## [${NEW_VERSION}](https://github.com/${{ github.repository }}/compare/${LATEST_TAG_BEFORE:-HEAD}...${NEW_TAG}) ($(date +%Y-%m-%d))" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "$COMMITS" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi
          
          # Commit changes
          echo "=== Committing version bump ==="
          git add package.json CHANGELOG.md
          # Use environment variables for author/committer (these are already exported)
          # GIT_AUTHOR_NAME, GIT_AUTHOR_EMAIL, GIT_COMMITTER_NAME, GIT_COMMITTER_EMAIL are set
          # Subtle skip CI marker: commit message pattern will be detected by workflow check
          git commit -m "chore(release): ${NEW_VERSION}"
          
          # Create git tag
          echo "=== Creating Git Tag ==="
          git tag -a "$NEW_TAG" -m "Release ${NEW_VERSION}"
          
          # Push changes and tag
          echo "=== Pushing changes ==="
          git push origin HEAD
          git push origin "$NEW_TAG"
          
          # Create GitHub release immediately (draft, will be updated in publish step)
          echo "=== Creating GitHub release ==="
          
          # Get previous version for changelog link
          PREV_VERSION="1.0.0"
          if [ -n "$LATEST_TAG_BEFORE" ]; then
            PREV_VERSION=$(echo "$LATEST_TAG_BEFORE" | sed 's/^v//')
          fi
          
          # Extract changelog section for this version from CHANGELOG.md
          # Note: CHANGELOG.md has been updated and committed, so it should be available
          CHANGELOG_SECTION=""
          if [ -f "CHANGELOG.md" ]; then
            echo "Extracting changelog section for version ${NEW_VERSION}..."
            # Extract the section for this version (from ## [version] to next ## or end of file)
            # First try: match ## [version] pattern
            CHANGELOG_SECTION=$(awk -v version="${NEW_VERSION}" '
              /^## \[/ {
                if ($0 ~ "\\[" version "\\]") {
                  in_section = 1
                  next
                }
                if (in_section) {
                  exit
                }
              }
              in_section {
                print
              }
            ' CHANGELOG.md)
            
            # If no section found, try matching just the version number
            if [ -z "$CHANGELOG_SECTION" ] || [ "$CHANGELOG_SECTION" = "" ]; then
              echo "Trying alternative extraction method..."
              CHANGELOG_SECTION=$(awk -v version="${NEW_VERSION}" '
                /^## \[/ {
                  if ($0 ~ version) {
                    in_section = 1
                    next
                  }
                  if (in_section) {
                    exit
                  }
                }
                in_section {
                  print
                }
              ' CHANGELOG.md)
            fi
            
            # If still no section, get first section (should be the new version)
            if [ -z "$CHANGELOG_SECTION" ] || [ "$CHANGELOG_SECTION" = "" ]; then
              echo "Getting first section from CHANGELOG.md..."
              CHANGELOG_SECTION=$(awk '
                /^## \[/ {
                  if (first_section) exit
                  first_section = 1
                  next
                }
                first_section {
                  if (/^## \[/) exit
                  print
                }
              ' CHANGELOG.md)
            fi
            
            # Clean up: remove leading/trailing empty lines
            if [ -n "$CHANGELOG_SECTION" ] && [ "$CHANGELOG_SECTION" != "" ]; then
              CHANGELOG_SECTION=$(echo "$CHANGELOG_SECTION" | sed -e :a -e '/^\n*$/{$d;N;ba' -e '}' | sed '/^$/d')
            fi
            
            if [ -n "$CHANGELOG_SECTION" ] && [ "$CHANGELOG_SECTION" != "" ]; then
              echo "‚úì Found changelog section (${#CHANGELOG_SECTION} characters)"
            else
              echo "‚ö† No changelog section found for version ${NEW_VERSION}"
            fi
          else
            echo "‚ö† CHANGELOG.md not found"
          fi
          
          # Build release body using echo (avoiding heredoc to prevent YAML parsing issues)
          RELEASE_BODY_FILE=$(mktemp)
          echo "## üéâ Release v${NEW_VERSION}" > "$RELEASE_BODY_FILE"
          echo "" >> "$RELEASE_BODY_FILE"
          
          # Add changelog content if available
          if [ -n "$CHANGELOG_SECTION" ] && [ "$CHANGELOG_SECTION" != "" ]; then
            echo "Including changelog section in release body..."
            echo "### What's Changed" >> "$RELEASE_BODY_FILE"
            echo "" >> "$RELEASE_BODY_FILE"
            # Write changelog content line by line to preserve formatting
            echo "$CHANGELOG_SECTION" >> "$RELEASE_BODY_FILE"
            echo "" >> "$RELEASE_BODY_FILE"
            echo "---" >> "$RELEASE_BODY_FILE"
            echo "" >> "$RELEASE_BODY_FILE"
          else
            echo "‚ö† No changelog section to include in release body"
          fi
          
          # Add full changelog link
          echo "**Full Changelog**: [v${PREV_VERSION}...v${NEW_VERSION}](https://github.com/${{ github.repository }}/compare/v${PREV_VERSION}...v${NEW_VERSION})" >> "$RELEASE_BODY_FILE"
          echo "" >> "$RELEASE_BODY_FILE"
          echo "üìñ [View Full Changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)" >> "$RELEASE_BODY_FILE"
          
          # Create JSON payload using jq
          RELEASE_JSON=$(jq -n \
            --arg tag_name "$NEW_TAG" \
            --arg name "Release ${NEW_VERSION}" \
            --rawfile body "$RELEASE_BODY_FILE" \
            '{tag_name: $tag_name, name: $name, body: $body, draft: true, prerelease: false}')
          
          # Create draft release using GitHub API
          RELEASE_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Content-Type: application/json" \
            "https://api.github.com/repos/${{ github.repository }}/releases" \
            -d "$RELEASE_JSON")
          
          HTTP_CODE=$(echo "$RELEASE_RESPONSE" | tail -n1)
          if [ "$HTTP_CODE" = "201" ]; then
            echo "‚úì Draft release created successfully"
          else
            echo "‚ö† Failed to create draft release (HTTP $HTTP_CODE)"
            echo "Response: $(echo "$RELEASE_RESPONSE" | head -n-1)"
          fi
          
          # Clean up
          rm -f "$RELEASE_BODY_FILE"
          
          echo "new_release_published=true" >> $GITHUB_OUTPUT
          echo "new_release_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "Published new release: ${NEW_VERSION}"

  build:
    needs: version
    if: needs.version.outputs.new_release_published == 'true'
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Generate package-lock.json if missing
        shell: bash
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found, generating..."
            npm install --package-lock-only
          fi

      - name: Install dependencies
        run: npm ci

      - name: Cache Electron downloads
        uses: actions/cache@v4
        id: cache-electron
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
          key: electron-${{ runner.os }}-v39.1.1
          restore-keys: |
            electron-${{ runner.os }}-

      - name: Cache Electron compilation outputs
        uses: actions/cache@v4
        id: cache-electron-dist
        with:
          path: |
            electron-dist
            helper-dist
          key: electron-dist-${{ runner.os }}-${{ hashFiles('electron/**/*.ts', 'helper/**/*.ts', 'tsconfig.electron.json', 'tsconfig.helper.json', 'tsconfig.preload.json') }}
          restore-keys: |
            electron-dist-${{ runner.os }}-

      - name: Cache Next.js build outputs
        uses: actions/cache@v4
        id: cache-nextjs
        with:
          path: |
            .next
            out
          key: nextjs-${{ runner.os }}-${{ hashFiles('app/**', 'components/**', 'lib/**', 'hooks/**', 'next.config.ts', 'package.json') }}
          restore-keys: |
            nextjs-${{ runner.os }}-

      - name: Compile Electron, preload, and helper (parallel)
        shell: bash
        run: |
          npm run electron:compile &
          npm run preload:build &
          npm run helper:build &
          wait

      - name: Build Next.js app
        run: npm run build

      - name: Build Electron app (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run electron:build:mac

      - name: Build Electron app (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run electron:build:win

      - name: Build Electron app (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run electron:build:linux

      - name: List build artifacts
        shell: bash
        run: |
          echo "Build artifacts in dist/:"
          if [ -d dist ]; then
            find dist -type f 2>/dev/null | head -20 || echo "No files found in dist/"
            ls -lah dist/ || echo "dist/ directory is empty"
          else
            echo "dist/ directory not found"
          fi

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            dist/*.dmg
            dist/*.zip
          if-no-files-found: warn
          retention-days: 30

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            dist/*.exe
          if-no-files-found: warn
          retention-days: 30

      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            dist/*.AppImage
            dist/*.deb
          if-no-files-found: warn
          retention-days: 30

  publish:
    needs: [version, build]
    if: needs.version.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          VERSION="${{ needs.version.outputs.new_release_version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Prepare release body
        id: prepare_release_body
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          VERSION="${{ needs.version.outputs.new_release_version }}"
          TAG="v${VERSION}"
          REPO="${{ github.repository }}"
          
          echo "Generating release notes from template for every release"
          
          # Get commits since previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 ${TAG}^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v "^${TAG}$" | head -1 || echo "")
          fi
          
          # Get commits since last tag
          if [ -n "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log ${PREVIOUS_TAG}..${TAG} --pretty=format:"%s" || echo "")
          else
            COMMITS=$(git log --pretty=format:"%s" -20 || echo "")
          fi
          
          # Parse commits and extract features, fixes, breaking changes
          SEMANTIC_FEATURES=""
          SEMANTIC_FIXES=""
          SEMANTIC_BREAKING=""
          
          if [ -n "$COMMITS" ]; then
            echo "Parsing commits to extract features, fixes, and breaking changes..."
            
            # Extract features (feat: or feature:) - match only at start of line, deduplicate
            SEMANTIC_FEATURES=$(echo "$COMMITS" | grep -E "^(feat|feature)(\([^)]+\))?:" | sed -E 's/^(feat|feature)(\([^)]+\))?:\s*(.*)/- ‚ú® \3/' | sort -u || echo "")
            
            # Extract fixes (fix: or bugfix:) - match only at start of line, deduplicate
            SEMANTIC_FIXES=$(echo "$COMMITS" | grep -E "^(fix|bugfix)(\([^)]+\))?:" | sed -E 's/^(fix|bugfix)(\([^)]+\))?:\s*(.*)/- üêõ \3/' | sort -u || echo "")
            
            # Extract breaking changes - match only at start of line, deduplicate
            SEMANTIC_BREAKING=$(echo "$COMMITS" | grep -iE "^(feat|fix|feature|bugfix)(\([^)]+\))?:.*[Bb]reaking" | sed -E 's/.*/- ‚ö†Ô∏è **&**/' | sort -u || echo "")
            
            echo "Found features, fixes, and breaking changes from commits"
          else
            echo "No commits found, template will be populated with empty sections"
          fi
          
          # Get previous version from git tags
          PREVIOUS_VERSION=""
          if [ -n "$PREVIOUS_TAG" ]; then
            PREVIOUS_VERSION=$(echo "$PREVIOUS_TAG" | sed 's/^v//')
          else
            # Try to get the latest tag before this one
            PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v "^${TAG}$" | head -1 || echo "")
            if [ -n "$PREVIOUS_TAG" ]; then
              PREVIOUS_VERSION=$(echo "$PREVIOUS_TAG" | sed 's/^v//')
            fi
          fi
          
          if [ -z "$PREVIOUS_VERSION" ]; then
            PREVIOUS_VERSION="1.0.0"
          fi
          
          # Extract changelog section for this version from CHANGELOG.md
          CHANGELOG_CONTENT=""
          if [ -f "CHANGELOG.md" ]; then
            echo "Extracting changelog section for version ${VERSION}..."
            # Extract the section for this version (from ## [version] to next ## or end of file)
            # First try: match ## [version] pattern
            CHANGELOG_CONTENT=$(awk -v version="${VERSION}" '
              /^## \[/ {
                if ($0 ~ "\\[" version "\\]") {
                  in_section = 1
                  next
                }
                if (in_section) {
                  exit
                }
              }
              in_section {
                print
              }
            ' CHANGELOG.md)
            
            # If no section found, try matching just the version number
            if [ -z "$CHANGELOG_CONTENT" ] || [ "$CHANGELOG_CONTENT" = "" ]; then
              echo "Trying alternative extraction method..."
              CHANGELOG_CONTENT=$(awk -v version="${VERSION}" '
                /^## \[/ {
                  if ($0 ~ version) {
                    in_section = 1
                    next
                  }
                  if (in_section) {
                    exit
                  }
                }
                in_section {
                  print
                }
              ' CHANGELOG.md)
            fi
            
            # If still no section, get first section (should be the new version)
            if [ -z "$CHANGELOG_CONTENT" ] || [ "$CHANGELOG_CONTENT" = "" ]; then
              echo "Getting first section from CHANGELOG.md..."
              CHANGELOG_CONTENT=$(awk '
                /^## \[/ {
                  if (first_section) exit
                  first_section = 1
                  next
                }
                first_section {
                  if (/^## \[/) exit
                  print
                }
              ' CHANGELOG.md)
            fi
            
            # Clean up: remove leading/trailing empty lines and deduplicate
            if [ -n "$CHANGELOG_CONTENT" ] && [ "$CHANGELOG_CONTENT" != "" ]; then
              # Remove empty lines and deduplicate entries
              CHANGELOG_CONTENT=$(echo "$CHANGELOG_CONTENT" | sed -e :a -e '/^\n*$/{$d;N;ba' -e '}' | sed '/^$/d' | awk '!seen[$0]++')
            fi
            
            if [ -n "$CHANGELOG_CONTENT" ] && [ "$CHANGELOG_CONTENT" != "" ]; then
              echo "‚úì Found changelog section (${#CHANGELOG_CONTENT} characters)"
            else
              echo "‚ö† No changelog section found for version ${VERSION}"
            fi
          else
            echo "‚ö† CHANGELOG.md not found"
          fi
          
          # Generate release notes from template (ALWAYS use template for every release)
          TEMPLATE_FILE=".github/RELEASE_NOTES_TEMPLATE.md"
          if [ -f "$TEMPLATE_FILE" ]; then
            echo "Using release notes template: $TEMPLATE_FILE"
            
            # Replace placeholders in template with actual content
            # Use a temporary file to handle multiline replacements
            TEMP_TEMPLATE=$(mktemp)
            cp "$TEMPLATE_FILE" "$TEMP_TEMPLATE"
            
            # Replace simple placeholders
            sed -i.bak "s/\${VERSION}/${VERSION}/g" "$TEMP_TEMPLATE" && rm -f "$TEMP_TEMPLATE.bak"
            sed -i.bak "s/\${PREVIOUS_VERSION}/${PREVIOUS_VERSION}/g" "$TEMP_TEMPLATE" && rm -f "$TEMP_TEMPLATE.bak"
            sed -i.bak "s|\${REPO}|${REPO}|g" "$TEMP_TEMPLATE" && rm -f "$TEMP_TEMPLATE.bak"
            
            # Replace multiline placeholders (features, fixes, breaking)
            if [ -n "$SEMANTIC_FEATURES" ]; then
              # Use perl for multiline replacement (works on both Linux and macOS)
              perl -i -pe "s|\${SEMANTIC_FEATURES}|$SEMANTIC_FEATURES|g" "$TEMP_TEMPLATE" 2>/dev/null || \
              sed -i.bak "s|\${SEMANTIC_FEATURES}|$SEMANTIC_FEATURES|g" "$TEMP_TEMPLATE" && rm -f "$TEMP_TEMPLATE.bak"
            else
              # Remove the entire "What's New" section if empty
              sed -i.bak '/## üéâ What'\''s New/,/^---$/d' "$TEMP_TEMPLATE" && rm -f "$TEMP_TEMPLATE.bak"
            fi
            
            if [ -n "$SEMANTIC_FIXES" ]; then
              perl -i -pe "s|\${SEMANTIC_FIXES}|$SEMANTIC_FIXES|g" "$TEMP_TEMPLATE" 2>/dev/null || \
              sed -i.bak "s|\${SEMANTIC_FIXES}|$SEMANTIC_FIXES|g" "$TEMP_TEMPLATE" && rm -f "$TEMP_TEMPLATE.bak"
            else
              # Remove the entire "Bug Fixes" section if empty
              sed -i.bak '/## üêõ Bug Fixes/,/^---$/d' "$TEMP_TEMPLATE" && rm -f "$TEMP_TEMPLATE.bak"
            fi
            
            if [ -n "$SEMANTIC_BREAKING" ]; then
              perl -i -pe "s|\${SEMANTIC_BREAKING}|$SEMANTIC_BREAKING|g" "$TEMP_TEMPLATE" 2>/dev/null || \
              sed -i.bak "s|\${SEMANTIC_BREAKING}|$SEMANTIC_BREAKING|g" "$TEMP_TEMPLATE" && rm -f "$TEMP_TEMPLATE.bak"
            else
              # Remove the entire "Breaking Changes" section if empty
              sed -i.bak '/## ‚ö†Ô∏è Breaking Changes/,/^---$/d' "$TEMP_TEMPLATE" && rm -f "$TEMP_TEMPLATE.bak"
            fi
            
            # Replace changelog content placeholder
            if [ -n "$CHANGELOG_CONTENT" ] && [ "$CHANGELOG_CONTENT" != "" ]; then
              # Use perl for multiline replacement (works on both Linux and macOS)
              perl -i -pe "s|\${CHANGELOG_CONTENT}|$CHANGELOG_CONTENT|g" "$TEMP_TEMPLATE" 2>/dev/null || \
              sed -i.bak "s|\${CHANGELOG_CONTENT}|$CHANGELOG_CONTENT|g" "$TEMP_TEMPLATE" && rm -f "$TEMP_TEMPLATE.bak"
            else
              # Remove the entire "Changelog" section if empty
              sed -i.bak '/## üìù Changelog/,/^---$/d' "$TEMP_TEMPLATE" && rm -f "$TEMP_TEMPLATE.bak"
            fi
            
            # Read the final release body
            RELEASE_BODY=$(cat "$TEMP_TEMPLATE")
            rm -f "$TEMP_TEMPLATE"
            
            echo "release_body<<EOF" >> $GITHUB_OUTPUT
            echo "$RELEASE_BODY" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "Template not found, using default"
            DEFAULT_BODY="## üéâ Release v${VERSION}"$'\n\n'"This release includes builds for all platforms."$'\n\n'"See [CHANGELOG.md](https://github.com/${REPO}/blob/main/CHANGELOG.md) for detailed release notes."
            echo "release_body<<EOF" >> $GITHUB_OUTPUT
            echo "$DEFAULT_BODY" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Download macOS artifacts
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: macos-artifacts
          path: release-artifacts/macos

      - name: Download Windows artifacts
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: release-artifacts/windows

      - name: Download Linux artifacts
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts
          path: release-artifacts/linux

      - name: List downloaded artifacts
        shell: bash
        run: |
          echo "Downloaded artifacts:"
          if [ -d release-artifacts ]; then
            find release-artifacts -type f 2>/dev/null | head -20 || echo "No artifacts found"
            find release-artifacts -type f -exec ls -lh {} \; || echo "No files to list"
          else
            echo "release-artifacts directory not found"
          fi

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version.outputs.new_release_version }}
          name: Release v${{ needs.version.outputs.new_release_version }}
          files: |
            release-artifacts/**/*
          draft: false
          prerelease: false
          make_latest: true
          generate_release_notes: false
          body: ${{ steps.prepare_release_body.outputs.release_body }}
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
