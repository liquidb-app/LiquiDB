name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update version in package.json
        run: |
          npm run version:update -- ${{ steps.version.outputs.version }}

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: |
          npm run electron:compile
          npm run preload:build
          npm run helper:build
          npm run build

      - name: Build for platform
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" == "mac" ]; then
            npm run electron:build:mac
          elif [ "${{ matrix.platform }}" == "win" ]; then
            npm run electron:build:win
          else
            npm run electron:build:linux
          fi
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-builds
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.exe
            dist/*.portable.exe
            dist/*.AppImage
            dist/*.deb
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Generate release notes
        id: release-notes
        run: |
          npm run release:notes -- ${{ steps.version.outputs.version }} > release-notes.md || echo "# Release ${{ steps.version.outputs.version }}\n\n## Changes\n\nSee commit history for details." > release-notes.md

      - name: Save changelog
        run: |
          mkdir -p changelogs
          cp release-notes.md changelogs/v${{ steps.version.outputs.version }}.md
          echo "Changelog saved for version ${{ steps.version.outputs.version }}"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: release-notes.md
          files: |
            dist/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

