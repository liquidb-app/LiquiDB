name: Release

on:
  push:
    branches:
      - main

jobs:
  version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}
          fetch-tags: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Generate package-lock.json if missing
        shell: bash
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found, generating..."
            npm install --package-lock-only
          fi

      - name: Install dependencies
        run: npm ci

      - name: Import GPG key
        id: gpg_import
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
        run: |
          if [ -n "$GPG_PRIVATE_KEY" ] && [ "$GPG_PRIVATE_KEY" != "" ]; then
            # Import the GPG key
            echo "$GPG_PRIVATE_KEY" | gpg --batch --import
            
            # Verify the key was imported
            echo "Imported GPG keys:"
            gpg --list-secret-keys --keyid-format LONG
            
            if [ -n "$GPG_KEY_ID" ]; then
              # Get the key ID in long format (remove spaces, get last 16 chars)
              KEY_ID_LONG=$(echo "$GPG_KEY_ID" | tr -d ' ' | tail -c 17)
              
              # Trust the key
              echo -e "5\ny\n" | gpg --batch --command-fd 0 --edit-key "$GPG_KEY_ID" trust || true
              
              # Test signing with the key
              echo "test" | gpg --clearsign --pinentry-mode loopback --passphrase "$GPG_PASSPHRASE" --default-key "$GPG_KEY_ID" || echo "Warning: Test signing failed"
              
              # Extract email from GPG key
              GPG_EMAIL=$(gpg --list-keys --keyid-format LONG "$GPG_KEY_ID" 2>/dev/null | grep -oE '<[^>]+@[^>]+>' | head -1 | tr -d '<>')
              if [ -n "$GPG_EMAIL" ]; then
                echo "gpg_email=$GPG_EMAIL" >> $GITHUB_OUTPUT
                echo "Found email in GPG key: $GPG_EMAIL"
              fi
              
              # Export the key ID for use in later steps
              echo "gpg_key_id=$GPG_KEY_ID" >> $GITHUB_OUTPUT
              echo "Configured GPG key ID: $GPG_KEY_ID"
            fi
          else
            echo "GPG_PRIVATE_KEY not set, skipping GPG key import"
          fi

      - name: Configure Git for signing
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GIT_USER_NAME: ${{ secrets.GIT_USER_NAME }}
          GIT_USER_EMAIL: ${{ secrets.GIT_USER_EMAIL }}
        run: |
          if [ -n "$GPG_PRIVATE_KEY" ] && [ "$GPG_PRIVATE_KEY" != "" ] && [ -n "$GPG_KEY_ID" ]; then
            # Use key ID from import step if available, otherwise use from secrets
            ACTUAL_KEY_ID="${GPG_KEY_ID}"
            if [ -n "${{ steps.gpg_import.outputs.gpg_key_id }}" ]; then
              ACTUAL_KEY_ID="${{ steps.gpg_import.outputs.gpg_key_id }}"
            fi
            
            # Use provided values or default to semantic-release-bot
            GIT_NAME="${GIT_USER_NAME:-semantic-release-bot}"
            # Use email from GPG key if available, otherwise use provided or default
            GPG_EMAIL_FROM_KEY="${{ steps.gpg_import.outputs.gpg_email }}"
            if [ -n "$GPG_EMAIL_FROM_KEY" ] && [ -z "$GIT_USER_EMAIL" ]; then
              GIT_EMAIL="$GPG_EMAIL_FROM_KEY"
              echo "Using email from GPG key: $GIT_EMAIL"
            else
              GIT_EMAIL="${GIT_USER_EMAIL:-semantic-release-bot@users.noreply.github.com}"
            fi
            
            # Configure git
            git config --global user.name "$GIT_NAME"
            git config --global user.email "$GIT_EMAIL"
            git config --global user.signingkey "$ACTUAL_KEY_ID"
            git config --global commit.gpgsign true
            git config --global gpg.program gpg
            
            # Configure GPG to use the passphrase
            mkdir -p ~/.gnupg
            echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
            echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf || true
            
            # Test git signing
            echo "Testing git signing..."
            git config --global --get user.signingkey
            echo "Configured Git user: $GIT_NAME <$GIT_EMAIL>"
            echo "Using GPG key ID: $ACTUAL_KEY_ID"
            echo "::notice::Make sure the email '$GIT_EMAIL' is associated with the GPG key and uploaded to semantic-release-bot account"
          else
            echo "GPG keys not configured, skipping Git signing setup"
          fi

      - name: Verify GPG key before semantic-release
        id: verify_gpg
        env:
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          if [ -n "$GPG_KEY_ID" ]; then
            echo "Verifying GPG key: $GPG_KEY_ID"
            echo "Available GPG keys:"
            gpg --list-secret-keys --keyid-format LONG
            
            # Get the key ID in long format (16 hex characters, no spaces)
            KEY_ID_LONG=$(gpg --list-secret-keys --keyid-format LONG 2>/dev/null | grep -E "^sec|^ssb" | head -1 | awk '{print $2}' | cut -d'/' -f2)
            if [ -n "$KEY_ID_LONG" ]; then
              echo "Found key ID in keyring: $KEY_ID_LONG"
              # Normalize the key ID (remove spaces, uppercase)
              KEY_ID_NORMALIZED=$(echo "$GPG_KEY_ID" | tr -d ' ' | tr '[:lower:]' '[:upper:]')
              KEY_ID_LONG_NORMALIZED=$(echo "$KEY_ID_LONG" | tr -d ' ' | tr '[:lower:]' '[:upper:]')
              
              # Use the key ID from keyring if it's different
              if [ "$KEY_ID_NORMALIZED" != "$KEY_ID_LONG_NORMALIZED" ]; then
                echo "Using key ID from keyring: $KEY_ID_LONG"
                echo "gpg_key_id_normalized=$KEY_ID_LONG" >> $GITHUB_OUTPUT
              else
                echo "gpg_key_id_normalized=$KEY_ID_NORMALIZED" >> $GITHUB_OUTPUT
              fi
              
              # Test signing
              echo "test" | gpg --clearsign --pinentry-mode loopback --passphrase "$GPG_PASSPHRASE" --default-key "$KEY_ID_LONG" > /dev/null 2>&1 && echo "✓ GPG signing test passed" || echo "⚠ GPG signing test failed"
            else
              echo "⚠ Could not find key ID in keyring"
              # Normalize the provided key ID
              KEY_ID_NORMALIZED=$(echo "$GPG_KEY_ID" | tr -d ' ' | tr '[:lower:]' '[:upper:]')
              echo "gpg_key_id_normalized=$KEY_ID_NORMALIZED" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Run semantic-release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 23
          extra_plugins: |
            @semantic-release/changelog@6.0.3
            @semantic-release/git@10.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_KEY_ID: ${{ steps.verify_gpg.outputs.gpg_key_id_normalized != '' && steps.verify_gpg.outputs.gpg_key_id_normalized || secrets.GPG_KEY_ID }}

  build:
    needs: version
    if: needs.version.outputs.new_release_published == 'true'
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Generate package-lock.json if missing
        shell: bash
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found, generating..."
            npm install --package-lock-only
          fi

      - name: Install dependencies
        run: npm ci

      - name: Cache Electron downloads
        uses: actions/cache@v4
        id: cache-electron
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
          key: electron-${{ runner.os }}-v39.1.1
          restore-keys: |
            electron-${{ runner.os }}-

      - name: Cache Electron compilation outputs
        uses: actions/cache@v4
        id: cache-electron-dist
        with:
          path: |
            electron-dist
            helper-dist
          key: electron-dist-${{ runner.os }}-${{ hashFiles('electron/**/*.ts', 'helper/**/*.ts', 'tsconfig.electron.json', 'tsconfig.helper.json', 'tsconfig.preload.json') }}
          restore-keys: |
            electron-dist-${{ runner.os }}-

      - name: Cache Next.js build outputs
        uses: actions/cache@v4
        id: cache-nextjs
        with:
          path: |
            .next
            out
          key: nextjs-${{ runner.os }}-${{ hashFiles('app/**', 'components/**', 'lib/**', 'hooks/**', 'next.config.ts', 'package.json') }}
          restore-keys: |
            nextjs-${{ runner.os }}-

      - name: Compile Electron, preload, and helper (parallel)
        shell: bash
        run: |
          npm run electron:compile &
          npm run preload:build &
          npm run helper:build &
          wait

      - name: Build Next.js app
        run: npm run build

      - name: Build Electron app (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run electron:build:mac

      - name: Build Electron app (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run electron:build:win

      - name: Build Electron app (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run electron:build:linux

      - name: List build artifacts
        shell: bash
        run: |
          echo "Build artifacts in dist/:"
          if [ -d dist ]; then
            find dist -type f 2>/dev/null | head -20 || echo "No files found in dist/"
            ls -lah dist/ || echo "dist/ directory is empty"
          else
            echo "dist/ directory not found"
          fi

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            dist/*.dmg
            dist/*.zip
          if-no-files-found: warn
          retention-days: 30

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            dist/*.exe
          if-no-files-found: warn
          retention-days: 30

      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            dist/*.AppImage
            dist/*.deb
          if-no-files-found: warn
          retention-days: 30

  publish:
    needs: [version, build]
    if: needs.version.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from semantic-release
        id: get_version
        run: |
          VERSION="${{ needs.version.outputs.new_release_version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Prepare release body
        id: prepare_release_body
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          TAG="v${{ needs.version.outputs.new_release_version }}"
          # Try to get the draft release body using GitHub API
          RELEASE_BODY=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG" \
            | jq -r '.body // empty' 2>/dev/null || echo "")
          if [ -n "$RELEASE_BODY" ] && [ "$RELEASE_BODY" != "null" ] && [ "$RELEASE_BODY" != "" ]; then
            echo "Found existing release notes from draft release"
            echo "release_body<<EOF" >> $GITHUB_OUTPUT
            echo "$RELEASE_BODY" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "No existing release notes found, using default"
            DEFAULT_BODY="## Release v${{ needs.version.outputs.new_release_version }}"$'\n\n'"This release includes builds for all platforms."$'\n\n'"See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed release notes."
            echo "release_body<<EOF" >> $GITHUB_OUTPUT
            echo "$DEFAULT_BODY" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Download macOS artifacts
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: macos-artifacts
          path: release-artifacts/macos

      - name: Download Windows artifacts
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: release-artifacts/windows

      - name: Download Linux artifacts
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts
          path: release-artifacts/linux

      - name: List downloaded artifacts
        shell: bash
        run: |
          echo "Downloaded artifacts:"
          if [ -d release-artifacts ]; then
            find release-artifacts -type f 2>/dev/null | head -20 || echo "No artifacts found"
            find release-artifacts -type f -exec ls -lh {} \; || echo "No files to list"
          else
            echo "release-artifacts directory not found"
          fi

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version.outputs.new_release_version }}
          files: |
            release-artifacts/**/*
          draft: false
          prerelease: false
          make_latest: true
          generate_release_notes: false
          body: ${{ steps.prepare_release_body.outputs.release_body }}
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
