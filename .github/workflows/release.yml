name: Release

on:
  push:
    branches:
      - main

jobs:
  version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}
          fetch-tags: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Generate package-lock.json if missing
        shell: bash
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found, generating..."
            npm install --package-lock-only
          fi

      - name: Install dependencies
        run: npm ci

      - name: Import GPG key
        if: secrets.GPG_PRIVATE_KEY != ''
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          echo "test" | gpg --clearsign --pinentry-mode loopback --passphrase "$GPG_PASSPHRASE" || true
          gpg --list-secret-keys --keyid-format LONG

      - name: Configure Git for signing
        if: secrets.GPG_PRIVATE_KEY != ''
        env:
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
        run: |
          git config --global user.signingkey "$GPG_KEY_ID"
          git config --global commit.gpgsign true
          git config --global gpg.program gpg

      - name: Run semantic-release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 23
          extra_plugins: |
            @semantic-release/changelog@6.0.3
            @semantic-release/git@10.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}

  build:
    needs: version
    if: needs.version.outputs.new_release_published == 'true'
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Generate package-lock.json if missing
        shell: bash
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found, generating..."
            npm install --package-lock-only
          fi

      - name: Install dependencies
        run: npm ci

      - name: Cache Electron downloads
        uses: actions/cache@v4
        id: cache-electron
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
          key: electron-${{ runner.os }}-v39.1.1
          restore-keys: |
            electron-${{ runner.os }}-

      - name: Cache Electron compilation outputs
        uses: actions/cache@v4
        id: cache-electron-dist
        with:
          path: |
            electron-dist
            helper-dist
          key: electron-dist-${{ runner.os }}-${{ hashFiles('electron/**/*.ts', 'helper/**/*.ts', 'tsconfig.electron.json', 'tsconfig.helper.json', 'tsconfig.preload.json') }}
          restore-keys: |
            electron-dist-${{ runner.os }}-

      - name: Cache Next.js build outputs
        uses: actions/cache@v4
        id: cache-nextjs
        with:
          path: |
            .next
            out
          key: nextjs-${{ runner.os }}-${{ hashFiles('app/**', 'components/**', 'lib/**', 'hooks/**', 'next.config.ts', 'package.json') }}
          restore-keys: |
            nextjs-${{ runner.os }}-

      - name: Compile Electron, preload, and helper (parallel)
        shell: bash
        run: |
          npm run electron:compile &
          npm run preload:build &
          npm run helper:build &
          wait

      - name: Build Next.js app
        run: npm run build

      - name: Build Electron app (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run electron:build:mac

      - name: Build Electron app (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run electron:build:win

      - name: Build Electron app (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run electron:build:linux

      - name: List build artifacts
        shell: bash
        run: |
          echo "Build artifacts in dist/:"
          if [ -d dist ]; then
            find dist -type f 2>/dev/null | head -20 || echo "No files found in dist/"
            ls -lah dist/ || echo "dist/ directory is empty"
          else
            echo "dist/ directory not found"
          fi

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            dist/*.dmg
            dist/*.zip
          if-no-files-found: warn
          retention-days: 30

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            dist/*.exe
          if-no-files-found: warn
          retention-days: 30

      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            dist/*.AppImage
            dist/*.deb
          if-no-files-found: warn
          retention-days: 30

  publish:
    needs: [version, build]
    if: needs.version.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from semantic-release
        id: get_version
        run: |
          VERSION="${{ needs.version.outputs.new_release_version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Download macOS artifacts
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: macos-artifacts
          path: release-artifacts/macos

      - name: Download Windows artifacts
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: release-artifacts/windows

      - name: Download Linux artifacts
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts
          path: release-artifacts/linux

      - name: List downloaded artifacts
        shell: bash
        run: |
          echo "Downloaded artifacts:"
          if [ -d release-artifacts ]; then
            find release-artifacts -type f 2>/dev/null | head -20 || echo "No artifacts found"
            find release-artifacts -type f -exec ls -lh {} \; || echo "No files to list"
          else
            echo "release-artifacts directory not found"
          fi

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version.outputs.new_release_version }}
          files: |
            release-artifacts/**/*
          draft: false
          prerelease: false
          make_latest: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
