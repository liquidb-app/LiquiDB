version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      semantic-release:
        patterns:
          - "semantic-release"
          - "@semantic-release/*"
      dev-dependencies:
        dependency-type: "development"
        patterns:
          - "*"
    ignore:
      - dependency-name: "electron"
        update-types: ["version-update:semver-major"]
      - dependency-name: "electron-builder"
        update-types: ["version-update:semver-major"]
